    </div>
  
    <div id="profile" class="sidemenu-profile">
      <div id="pic" class="pic">
        <img id="img" class="img" src="/static/admin/images/admin.png" width="60px;">
      </div>

        <span class="user-name"> Administrator </span>
  
        <span class="user-role"> Super User </span>
      </div>
      
    </div>
  
    <div class="sidemenu-buttons">
      <ul class="sidebar-menu">
  
  
            <li class="navList">
              <a class="lnk" href="/admin/">
                <i class="fa fa fa-newspaper"></i>
                <span class="hide">Manage Pages</span>
  
  
              </a>

          <li class="navList">
              <a class="lnk" href="/admin/categories">
                <i class="fa fa-tag"></i>

              </a>
  
            </li>
  
  
          <li class="navList">
              <a class="lnk" href="/admin/users">
                <i class="fa fa-users"></i>
                <span class="hide">Manage Users</span>

            </li>
  
  
         

  
  
          <li class="navList">
              <a class="lnk" href="/admin/about">

    </div>
  </nav>
  
  
  <script>
  
  
  function hide(){
    document.getElementById("mySidebar").style.width = "65px";
    document.getElementById("site-head").style.display = "none";
    document.getElementById("info").style.display = "none";
    document.getElementById("profile").style.padding = "28px 8px";
    document.getElementById("img").width = "40";
    document.getElementById("content").style.marginLeft = "65px";
  
    var elements = document.getElementsByClassName("hide");
    for (var i = 0; i < elements.length; i++) {
       elements.item(i).style.display = "none";
    }
  
    var elements2 = document.getElementsByClassName("lnk");
    for (var i = 0; i < elements2.length; i++) {
       elements2.item(i).style.padding = "8px 20px 20px 11px";
    }
  
    var elements3 = document.getElementsByClassName("bdge");
    for (var i = 0; i < elements3.length; i++) {
      var text = elements3.item(i).innerHTML.split(" ")[0];
  
       elements3.item(i).innerHTML= text;
       elements3.item(i).style.position = "relative";
       elements3.item(i).style.bottom = "49px";
       elements3.item(i).style.left = "18px";
    }
  
    document.getElementById("bool").value = "0";
  
  
  
  }
  
  function show(){
    document.getElementById("mySidebar").style.width = "320px";
    document.getElementById("site-head").style.display = "inline-block";
    document.getElementById("info").style.display = "block";
    document.getElementById("profile").style.padding = "20px 20px";
    document.getElementById("img").width = "60";
    document.getElementById("content").style.marginLeft = "320px";
  
    var elements = document.getElementsByClassName("hide");
    for (var i = 0; i < elements.length; i++) {
       elements.item(i).style.display = "inline-block";
    }
  
    var elements2 = document.getElementsByClassName("lnk");
    for (var i = 0; i < elements2.length; i++) {
       elements2.item(i).style.padding = "8px 20px 20px 20px";
    }
  
    var elements3 = document.getElementsByClassName("bdge");
    for (var i = 0; i < elements3.length; i++) {
      var text = elements3.item(i).innerHTML + " New";
  
       elements3.item(i).innerHTML= text;
       elements3.item(i).style.position = "relative";
       elements3.item(i).style.bottom = "0";
       elements3.item(i).style.left = "0";
    }
    document.getElementById("bool").value = "1";
  }
  
  
  
  
  function toogle() {
    var x = document.getElementById("mySidebar").style.width;
    if (x=="320px") {
        hide();
    }
    else{
        show();
    }
  }
  
  
  
  
  
  
  
  
  </script>
